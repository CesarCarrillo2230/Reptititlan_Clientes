    <main>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">

            </tbody>
        </table>

        <div class="total">
            Total a pagar: $<span id="cart-total">0.00</span>
        </div>

        <!-- Botón de pago -->
        <button class="btn btn-primary mt-3">
            <a href="https://buy.stripe.com/7sIdUsgSo53v15m8wx" target="_blank" class="link">
                Comprar reptil
            </a>
        </button>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];

                function renderCart() {
                    const cartItemsContainer = document.getElementById('cart-items');
                    cartItemsContainer.innerHTML = '';

                    let total = 0;

                    cart.forEach((item, index) => {
                        const itemTotal = item.price * item.quantity;
                        total += itemTotal;

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td>${item.quantity}</td>
                            <td>$${itemTotal.toFixed(2)}</td>
                            <td><button class="btn btn-danger btn-sm" data-index="${index}">Eliminar</button></td>
                        `;
                        cartItemsContainer.appendChild(row);
                    });

                    document.getElementById('cart-total').textContent = total.toFixed(2);

                    // Event listeners para eliminar productos
                    const deleteButtons = document.querySelectorAll('.btn-danger');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', (event) => {
                            const itemIndex = event.target.getAttribute('data-index');
                            removeFromCart(itemIndex);
                        });
                    });
                }

                function removeFromCart(index) {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }

                renderCart();
                // Redirigir al proceso de pago cuando se haga clic en el botón
                document.getElementById('checkout-button').addEventListener('click', () => {
                    window.location.href = 'checkout.html';  // Aquí redirige a la página de pago, donde se integrara Stripe o cualquier otro sistema de pago.
                });
            });
        </script>
