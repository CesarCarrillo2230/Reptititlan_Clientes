    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Bienvenido a Reptititlan</h1>
                <p class="lead fw-normal text-white-50 mb-0">Inicia sesión o regístrate para comenzar</p>
            </div>
        </div>
    </header>
    <!-- Login/Register Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <ul class="nav nav-tabs" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                </li>
            </ul>
            <div class="tab-content mt-4" id="authTabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form onsubmit="return validateLoginForm()">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                    </form>
                </div>
                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form onsubmit="return validateRegisterForm()">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Tu nombre completo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="nombre@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="registerNumber" class="form-label">Numero de Telefono</label>
                            <input type="text" class="form-control" id="registerNumber" placeholder="Telefono" required>
                            <small class="text-muted">Debe tener 10 digitos.</small>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña"
                                required>
                            <small class="text-muted">Debe tener al menos 6 caracteres, incluyendo una mayúscula, un
                                número y un carácter especial.</small>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="registerConfirmPassword"
                                placeholder="Confirma tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
    <!-- Custom Validation JS-->
    <script>
        function validateLoginForm() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (!validateEmail(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres.");
                return false;
            }
            // Si las validaciones pasan, redirigir a profileuser.html
            window.location.href = "profile_user.html";
            return false;  
            //return true;
        }

        function validateRegisterForm() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("registerConfirmPassword").value;

            if (!validateEmail(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
            if (!validatePassword(password)) {
                alert("La contraseña debe tener al menos 6 caracteres, incluyendo una mayúscula, un número y un carácter especial.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
            return passwordPattern.test(password);
        }
    </script>
</body>
